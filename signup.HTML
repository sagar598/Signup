<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
</head>

<body bgcolor="skyblue">
    <center>
        <div class="container">
            <h1>Regiter</h1>
            <p>please fill this form to create an account</p>
            <hr>

            <label for="name"><b>name</b></label>
            <input type="text" placeholder="enter name" name="name" id="name" required>

            <label for="e-mail"><b>e-mail</b></label>
            <input type="text" placeholder="enter e-mail" name="e-mail" id="e-mail" required>


            <label for="password"><b>password</b></label>
            <input type="text" placeholder="password" name="password" id="password" required>


            <label for="confirm password"><b>confirm password</b></label>
            <input type="text" placeholder="confirm password" name="confirm password" id="confirm password" required>

            <hr>

            <p>By creating an account with us are you agree to accept our terms and condition
                <a href="#"> terms & policy </a> </p>
            <button type="submit" class="regiterbutton">Register</button>
        </div>

        <div class="container signin">
            <p>already have an account ? <a href="#"> signin/login </a></p>
        </div>
    </center>

</body>

</html>
